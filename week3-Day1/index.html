<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div class="app container">
    <ul class="characters-list row list-unstyled">
      <li class="character col">
        <div class="card character__card">
          <img src="img/no-one.jpg" alt="Name and family of character" class="character__picture card-img-top" />
          <div class="card-body">
            <h2 class="character__name card-title h4">Name and family</h2>
            <div class="character__info">
              <ul class="list-unstyled">
                <li>Edad: X años</li>
                <li>
                  Estado:
                  <i class="fas fa-thumbs-down"></i>
                  <i class="fas fa-thumbs-up"></i>
                </li>
              </ul>
            </div>
            <div class="character__overlay">
              <ul class="list-unstyled">
                <li>Años de reinado: X</li>
                <li>Arma: XXX</li>
                <li>Destreza: X</li>
                <li>Alaba: X</li>
                <li>Asiste a: X</li>
                <li>Sirve a: X</li>
              </ul>
              <div class="character__actions">
                <button class="character__action btn">habla</button>
                <button class="character__action btn">muere</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="comunications">
    <p class="comunications__text display-1">Una frase que dice alguien</p>
  </div>
